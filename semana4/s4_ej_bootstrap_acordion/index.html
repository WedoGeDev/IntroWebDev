<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Acordion</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingCiencia">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseCiencia"
                  aria-expanded="true"
                  aria-controls="collapseCiencia"
                >
                  Ciencia
                </button>
              </h2>
              <div
                id="collapseCiencia"
                class="accordion-collapse collapse show"
                aria-labelledby="headingCiencia"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <img
                    src="https://img.icons8.com/bubbles/100/000000/test-tube.png"
                    class="img-fluid rounded-top"
                    alt=""
                  />
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="headingFotografia">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseFotografia"
                  aria-expanded="true"
                  aria-controls="collapseFotografia"
                >
                  Fotografia
                </button>
              </h2>
              <div
                id="collapseFotografia"
                class="accordion-collapse collapse show"
                aria-labelledby="headingFotografia"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <img
                    src="https://img.icons8.com/color/100/000000/tourist-female.png"
                    class="img-fluid rounded-top"
                    alt=""
                  />
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="headingAtletismo">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseAtletismo"
                  aria-expanded="true"
                  aria-controls="collapseAtletismo"
                >
                  Atletismo
                </button>
              </h2>
              <div
                id="collapseAtletismo"
                class="accordion-collapse collapse show"
                aria-labelledby="headingAtletismo"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <img
                    src="https://img.icons8.com/officel/100/000000/sports-mode.pnghttps://img.icons8.com/officel/100/000000/sports-mode.png"
                    class="img-fluid rounded-top"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
